		<div class="section section-project">
			<div class="shell">
				<div class="form form-project">
					<form action="lib/form.php" method="post">
						<input type="hidden" name="project-form" />
						<div class="form-head">
							<h2>Start Your Project</h2>

							<p>Begin by telling us a bit about your yourself and your project.</p>
						</div><!-- /.form-head -->
						
						<div class="form-body">
							<div class="form-cols">
								<div class="form-cols">
									<div class="form-col form-col-1of2">
										<div class="form-row">
											<label for="field-name" class="form-label">Name  <span class="form-asterisk">*</span></label>
											
											<div class="form-controls">
												<input type="text" class="field" name="field-name" id="field-name" />
											</div><!-- /.form-controls -->
										</div><!-- /.form-row -->
										
										<div class="form-row">
											<label for="field-company-name" class="form-label">Company Name</label>
											
											<div class="form-controls">
												<input type="text" class="field" name="field-company-name" id="field-company-name" />
											</div><!-- /.form-controls -->
										</div><!-- /.form-row -->

										<div class="form-row">
											<label for="field-project-type" class="form-label">Project Type <span class="form-asterisk">*</span></label>
											
											<div class="form-controls">
												<select name="field-project-type" id="field-project-type" class="select">
													<option value="0">Select Project Type</option>

													<option value="Wordpress Site">Wordpress Site</option>

													<option value="HTML Site">HTML Site</option>

													<option value="HTML Email Template">HTML Email Template</option>
												</select>
											</div><!-- /.form-controls -->
										</div><!-- /.form-row -->
									</div><!-- /.form-col form-col-1of2 -->
									
									<div class="form-col form-col-1of2">
										<div class="form-row">
											<label for="field-e-mail" class="form-label">E-mail  <span class="form-asterisk">*</span></label>
											
											<div class="form-controls">
												<input type="text" class="field" name="field-e-mail" id="field-e-mail" />
											</div><!-- /.form-controls -->
										</div><!-- /.form-row -->
										
										<div class="form-row">
											<label for="field-website" class="form-label">Website</label>
											
											<div class="form-controls">
												<input type="text" class="field" name="field-website" id="field-website" />
											</div><!-- /.form-controls -->
										</div><!-- /.form-row -->

										<div class="form-row">
											<label for="field-type-work" class="form-label">Type of Work Needed <span class="form-asterisk">*</span></label>
											
											<div class="form-controls">
												<select name="field-type-work" id="field-type-work" class="select">
													<option value="0">Select type of work</option>

													<option value="Designer">UI/UX</option>

													<option value="Code">Development</option>
												</select>
											</div><!-- /.form-controls -->
										</div><!-- /.form-row -->
									</div><!-- /.form-col form-col-1of2 -->

									<div class="form-row">
										<label for="field-description" class="form-label">Project Description  <span class="form-asterisk">*</span></label>
										
										<div class="form-controls">
											<textarea name="field-description" id="field-description" cols="30" rows="10" class="textarea"></textarea>
										</div><!-- /.form-controls -->
									</div><!-- /.form-row -->
									
									<div class="form-row">
										<label for="field-inspire" class="form-label">Are there any websites that inspire you? <span class="form-asterisk">*</span></label>
										
										<div class="form-controls">
											<textarea name="field-inspire" id="field-inspire" cols="30" rows="10" class="textarea"></textarea>
										</div><!-- /.form-controls -->
									</div><!-- /.form-row -->

									<div class="form-row">
										<label for="field-how" class="form-label">How did you hear about us?  <span class="form-asterisk">*</span></label>
										
										<div class="form-controls">
											<select name="field-how" id="field-how" class="select">
												<option value="0">Select</option>

												<option value="Please choose">Google</option>

												<option value="Please choose2">Facebook</option>

												<option value="Please choose3">Twitter</option>

												<option value="Please choose4">Linkedin</option>

												<option value="Please choose5">A Friend</option>
											</select>
										</div><!-- /.form-controls -->
									</div><!-- /.form-row -->
								</div><!-- /.form-cols -->
							</div><!-- /.form-cols -->
