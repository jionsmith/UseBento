<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
@font-face {
    font-family: 'AvenirNext';
    src: url('../fonts/avenirnextltpro-regular-webfont.eot');
    src: url('../fonts/avenirnextltpro-regular-webfont.eot?#iefix') format('embedded-opentype'),
         url('../fonts/avenirnextltpro-regular-webfont.woff') format('woff'),
         url('../fonts/avenirnextltpro-regular-webfont.ttf') format('truetype'),
         url('../fonts/avenirnextltpro-regular-webfont.svg#AvenirNextLTPro-Regular') format('svg');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'AvenirNextRegular';
    src: url('../fonts/AvenirNext-Regular.eot');
    src: url('../fonts/AvenirNext-Regular.eot?#iefix') format('embedded-opentype'),
         url('../fonts/AvenirNext-Regular.woff') format('woff'),
         url('../fonts/AvenirNext-Regular.ttf') format('truetype'),
         url('../fonts/AvenirNext-Regular.svg#avenirregular') format('svg');
    font-weight: normal;
    font-style: normal;
}




  body {
    background-image: url('/images/404_bg.jpg');
    background-size: cover;
    background-position: middle middle;
    color: #f1f1f1;
    text-align: center;
    font-family:AvenirNextRegular, serif;
    margin: 0;
  }

  #message {
     margin-left: auto;
     margin-right: auto;
     margin-top: 11.5em;
margin-bottom: 8em;
}

  #logo {
    display: inline-block;
height: 1.75em; }

   #four-oh-four {
      font-family: AvenirNext, sans-serif;
      margin-top: -0.02em;
      font-size: 17em; }
   #message p {
      margin-top: -1.85em;
      font-family: AvenirNext, sans-serif;
      color: #ddd;
      margin-bottom: 3.5em;
}
.btn {
background: #5661e8;
border-radius: 5px;
color: #fff;
font-family:'proxima_nova_rgbold', arial, serif;
font-size:15px;
text-transform: uppercase;
padding: 15px 44px;
display: inline-block;
border:0;
cursor: pointer;
    -webkit-transition: all 0.3s;
         -o-transition: all 0.3s;
            transition: all 0.3s;
}


.btn { border-radius: 0; background: #b0996d; padding: 15px 63px; color: #000; font-family: 'Raleway', sans-serif; font-weight: bold; font-size: 18px; letter-spacing: 1px; }
.btn:hover { background: #dbc08c; }

.btn.brown:hover {
    -webkit-transition: 200ms;
         -o-transition: 200ms;
            transition: 200ms;
background-color: #dbc08c;
}
.btn.brown {
    -webkit-transition: 500ms;
         -o-transition: 500ms;
            transition: 500ms;
border: 0;
background-color: #B0996D;
color: #222;
font-weight: bold;
font-size: 15px;
text-decoration: none;
}


@media only screen and (max-width: 850px),
       only screen and (max-device-width: 850px) {
  #message {
     margin-left: 1em;
     margin-right:1em;
     margin-top: 6.5em;
margin-bottom: 8em;
     line-height: 1.6;
}

  #four-oh-four {
      font-size: 9em; } }

  </style>
</head>

<body>
  <div id="message">
    <img id="logo" src="/images/logo_white.png" />
    <div id="four-oh-four">404</div>
    <p>
    The page you are looking for cannot be found. Please visit our
    homepage.</p>
    <a class="btn brown" href="/">VISIT HOMEPAGE</a>
  </div>
</body>
</html>
